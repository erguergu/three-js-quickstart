<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three JS Simple Quickstart</title>
    <style>
        /* clear margins, set height, make three js canvas a block element */
        body { margin: 0; height: 100vh; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { OrbitControls } from './jsm/controls/OrbitControls.js';
        import { Planet } from './planet.js';

        // need a scene
        const scene = new THREE.Scene();

        const minDistance = 1;
        const maxCamDistance = 8000;
        const maxOrbDistance = 5000;

        // camera aspect ratio starts out matching viewport aspect ratio
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, minDistance, maxCamDistance);

        // antialias gets rid of the jaggies
        const renderer = new THREE.WebGLRenderer({antialias: true});
 
        // controls
        const controls = new OrbitControls( camera, renderer.domElement );
        controls.maxPolarAngle = Math.PI * 0.5;
        controls.minDistance = minDistance;
        controls.maxDistance = maxOrbDistance;

        // black background
        renderer.setClearColor("#000000");

        // fill the whole viewport with the 3d scene
        renderer.setSize(window.innerWidth, window.innerHeight);

        // need to add this to the DOM
        document.body.appendChild(renderer.domElement);

        // listen for window resize events
        window.addEventListener('resize', () => {
            
            // make sure scene always matches viewport size and aspect ratio
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            // make sure aspect ratio changes do not warp object shapes
            camera.updateProjectionMatrix();
        });

        // load planets
        const planets = [];
        const sunMat =new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('sun.jpg')});
        const moonMat = new THREE.MeshLambertMaterial({color: 0xDDDDDD});
        const planetMat = new THREE.MeshLambertMaterial({color: 0xDDAACC});
        const planetMat2 = new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('earth.jpg')});
        const planetMat3 = new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('neptune.jpg')});
        const planetMat4 =  new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('jupiter.jpg')});
        const planetMat5 = new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('pluto.jpg')});

        const star = new Planet({radius: 50, material: sunMat, yRotate: -.02, showOrbit: false});

        const planet1 = new Planet({
            radius: 5, 
            pivot: star, 
            distance: 200, 
            speed: 2, 
            material: planetMat, 
            initialRevolveAngle: 180,
            showOrbit: true
        });

        const planet2 = new Planet({
            radius: 10, 
            pivot: star, 
            distance: 300, 
            speed: 3, 
            material: planetMat2,
            initialRevolveAngle: 30
        });

        const planet3 = new Planet({
            radius: 7, 
            pivot: star, 
            distance: 400, 
            speed: 4, 
            material: planetMat3, 
            initialRevolveAngle: 90
        });

        const planet4 = new Planet({
            radius: 20, 
            pivot: star, 
            distance: 500, 
            speed: 2, 
            material: planetMat4, 
            initialRevolveAngle: 0
        });

        const planet5 = new Planet({
            radius: 7, 
            pivot: star, 
            distance: 600, 
            speed: 5, 
            material: planetMat5,
            initialRevolveAngle: 120
        });

        const planet1Moon1 = new Planet({
            name: 'moon', 
            radius: 2, 
            pivot: planet1, 
            distance: 20, 
            speed: 10, 
            material: moonMat, 
            initialRevolveAngle: 160
        });

        const planet4Moon1 = new Planet({
            name: 'moon2', 
            radius: 2, 
            pivot: planet4, 
            distance: 30, 
            speed: 20, 
            material: moonMat, 
            initialRevolveAngle: 60
        });

        const planet4Moon2 = new Planet({
            name: 'moon3', 
            radius: 2, 
            pivot: planet4, 
            distance: 40, 
            speed: 10, 
            material: moonMat, 
            initialRevolveAngle: 150
        });

        planets.push(star);
        planets.push(planet1);
        planets.push(planet1Moon1);
        planets.push(planet2);
        planets.push(planet3);
        planets.push(planet4);
        planets.push(planet4Moon1);
        planets.push(planet4Moon2);
        planets.push(planet5);


        // create our lights
        const light = new THREE.AmbientLight(0xFFFFFF, .4);
        const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );


        // set initial position and rotation of our objects and lights
        camera.position.z = 500;
        camera.position.y = -50;
        light.position.set(10,0,25);
        directionalLight.position.x = 4; 
        directionalLight.position.y = 4;
        

        scene.add(light);
        scene.add(directionalLight);

        // add objects and lights to the scene
        for (const planet of planets) {
            scene.add(planet.mesh);
            if (planet.showOrbit) {
                scene.add(planet.orbitMesh);
            }
        }

        var render = function () {
            requestAnimationFrame(render);

            for (const planet of planets) {
                planet.tick();
            }

            renderer.render(scene, camera);
        };


        var drawSkybox = function () {
            const loader = new THREE.CubeTextureLoader();
            const texture = loader.load([
                'space_left.jpg',
                'space_right.jpg',
                'space_up.jpg',
                'space_down.jpg',
                'space_front.jpg',
                'space_back.jpg',
            ]);
            scene.background = texture;
        }

        drawSkybox();
        render();
    </script>
</body>
</html>
